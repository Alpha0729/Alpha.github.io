<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .clearFix:after{
            content: '';display: block; clear: both}
        div{
            width: 200px;
            height: 200px;background-color: red;position:relative;left: 0;top:0;overflow: hidden;}
        p{
            width: 50px;
            height: 50px;background-color: green;margin: 20px 0 0 20px;position:relative;
            opacity:0.5;filter:alpha(opacity=50); left:20px;}
    </style>
</head>
<body>
<div>
    <p></p>
</div>
</body>
</html>
