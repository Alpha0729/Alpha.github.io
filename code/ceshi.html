<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.addEventListener('load', function () {
            var oDiv=document.getElementById('div');
            var oDiv2=document.getElementById('div2');
            oDiv.addEventListener("click", function () {
                alert("红色");
                return false;
            },false);

            oDiv2.addEventListener("click", function (ev) {
                alert("绿色");
                var oEvent=ev ||event;
                oEvent.stopPropagation();
            },false);
        })
    </script>
</head>
<body>

</body>
<div id="div" style="width: 200px;height: 200px;background-color: red;">
    <div id="div2" style="width: 100px;height: 100px;background-color: green;">
    </div>
</div>
</html>
